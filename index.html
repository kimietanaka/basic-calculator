<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="bg"></div>
        <div id="container">
            <div id="calculator">
        <div class="main">
            <form name="form">
                <input class="textview" name="textview">
            </form>
            <table>
                <tr>
                    <td><input class="button" id="clear-button" type="button" value="C" onclick="clean()"></td>
                    <td><input class="button" id="back-button" type="button" value="<" onclick="back()"></td>
                    <td><input class="button" id="divided-button" type="button" value="/" onclick="insert('/')"></td>
                    <td><input class="button" id="multi-button" type="button" value="x" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" id="minus-button" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" id="plus-button" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button" id="dot-button" type="button" value="." onclick="insert('.')"></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><input id="zero-button" class="button" type="button" value="0" onclick="insert(0)"></td>
                    <td rowspan="5"><input class="button" id="equal-button" type="button" value="=" onclick="equal()"></td>
                </tr>
            </table>
            </div>
        </div>
        </div>
    </body>
    <script src="js/archive.js"></script>
</html>
